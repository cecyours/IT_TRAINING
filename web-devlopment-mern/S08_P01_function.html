<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder</title>
    <link rel="stylesheet" href="./src/main.css">


</head>

<body>

    <section style="margin: 100px;">

        <input type="number" placeholder="number 1" id="num1" class="form-control">
        <input type="number" placeholder="number 2" id="num2" class="form-control">

        <div style="text-align: center;">
            <button class="btn btn-primary" id="btnPlus">+ </button>
            <button class="btn btn-primary" id="btnMinus"> - </button>
            <button class="btn btn-primary" id="btnMulplication"> x </button>
            <button class="btn btn-primary" id="btnDivision"> / </button>
            <button class="btn btn-primary" id="btnModule"> % </button>


        </div>
        <div id="output">

        </div>
    </section>
</body>

</html>
<script>

    function sum(a, b) {
        return parseInt(a) + parseInt(b)
    }

    function sub(a, b) {
        return parseInt(a) - parseInt(b)
    }
    // var num1 = doc
    var output = document.getElementById("output")
    var num1 = document.getElementById("num1")
    var num2 = document.getElementById("num2")

    document.getElementById("btnPlus").onclick = function () {
        output.innerHTML += num1.value + " + " + num2.value + " = " + (sum(num1.value, num2.value)) + "<hr>"
    }

    document.getElementById("btnMinus").onclick = () => {
        output.innerHTML += num1.value + " - " + num2.value + " = " + (sub(num1.value, num2.value)) + "<hr>"

    }
</script>
