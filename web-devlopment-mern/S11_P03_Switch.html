<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder</title>
    <link rel="stylesheet" href="./src/main.css">

    <style>
        #msg {
            font-size: 40px;
        }
    </style>



</head>

<body id="home">
    <section style="margin: 100px;">

        <input class="form-control" type="number" oninput="view()" id="num" />
        <div id="msg">

        </div>
    </section>
</body>

</html>

<script>
    var msg = document.getElementById("msg")
    var num = document.getElementById("num")

    function view() {
        var data = "gk"
        switch (parseInt(num.value)) {
            case 1:
                data = "Monday";
                break
            case 2: data = "Tuesday"
                break
            case 3: data = "Wed"
                break
            case 4: data = "Thur"
                break
            case 5: data = "Fri"
                break
            case 6: data = "Sat"
                break
            case 7: data = "Sun"
                break

                default: data = "not found"
        }

        msg.innerHTML = data;
    }
</script>
