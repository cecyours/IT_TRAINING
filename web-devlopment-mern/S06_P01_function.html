<body id="home">
    <section style="margin: 100px;">

        <button class="btn btn-primary" id="btn_click" onclick="demo(this)"> click</button>
        <input type="text" class="form-control" oninput="table(this)">
        <div id="msg">

        </div>
    </section>
</body>

</html>

<script>

    var msg = document.getElementById("msg")

    function table(number_tag) {
        var n = 1
        if (number_tag.value != "")
            n = parseInt(number_tag.value)


        number_tag.style.color = "red"
        msg.innerHTML = ""

        for (var i = 1; i <= 10; i++) {
            // console.log(n*i);
            msg.innerHTML = msg.innerHTML + "<h1>" + n + " x " + i + " = " + (i * n) + "</h1>"
        }
        document.getElementById("btn_click").click()
    }

    function demo(x)
    {
        // alert("Hii")
        // console.log(parseInt(y*10));
        
        colorCode = "#";
        
        for(var i=0;i<6;i++)
        {
            var y = Math.random()
            colorCode+=parseInt(y*10);
        }
        // x.style.background= colorCode
        document.getElementById("home").style.background = colorCode
    }
</script>
