<head>

<body>

    <section style="margin: 100px;">

        <div id="output">

        </div>

    </section>

<script>
    const Book1 = {
        bookName:"ek thi kahani",
        bookAuthor:'gk',
        bookPrice:500,
        edition:1,
        getBill:function(){
            return this.bookName+", "+this.bookAuthor+", "+this.bookPrice+", "+this.edition
        }
    }

    const Book2 = {
        bookName:"Sample World",
        bookAuthor:'vivek',
        bookPrice:990,
        edition:2,
        getBill:function(){
            return this.bookName+", "+this.bookAuthor+", "+this.bookPrice+", "+this.edition
        }
    }

    var output = document.getElementById("output")

    

    output.innerHTML = Book1.getBill()+" <hr> "+Book2.getBill();
</script>
